<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>拼图世界 - JavaScript Games</title>
  <meta name="author" content="Deloz">
  <link rel="stylesheet" href="dist/css/index.css" media="screen" charset="utf-8">
</head>

<body>
  <header>
    <h2>欢迎来到拼图世界!&nbsp;&nbsp;<span id="start-btn">开始游戏</span>&nbsp;&nbsp;&nbsp;</h2>
  </header>
  <div id="gameHandle"></div>
  <div id="tips">
    <p id="timer">时间: -秒</p>
    <p id="total-steps">步数: -</p>
  </div>
  <div id="originalImage"></div>
  <div id="scores">
    <h2>战绩&nbsp;&nbsp;<span id="scoresCount"></span></h2>
    <div id="scores-list">
    </div>
  </div>
  <footer>
    <p>Coded By <a href="https://github.com/deloz">Deloz</a></p>
  </footer>
  <script src="dist/js/index.js"></script>
</body>

</html>
